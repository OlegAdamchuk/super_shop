{% extends 'shopapp/base.html' %}

{% block title %}
  {{ product.category }} - {{ product.title }}
{% endblock %}

{% block content %}
    <br>
    <div class="row">
    <div class="col-sm-4">
        <img src="{{ product.image.url }}" alt="" style="width:80%">
    </div>
    <div class="col-sm-8">
        <h3 class="text-center">{{ product.title }}</h3>
        <p>{% lorem %}</p>
        <p>{% lorem %}</p>
        <hr>
        <p><strong>Цена: {{ product.price }} грн.</strong></p>
        <form action="{% url "cart:cart_add" product.id %}" method="post" class="add">
            {{ cart_product_form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Купить</button>
        </form>
    </div>
    </div>
    <br>
{% endblock content %}
